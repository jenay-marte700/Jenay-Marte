     <h1 style="color:red; align:center;">How to Make a Peanut Butter and Jelly Sandwich </h1>

<br>

<h2>Ingredients:</h2>

<ul>

<li>Peanut Butter</li>

<li>Jelly</li>

<li>Bread</li>

</ul>

<br>

<p>Smear the peanut butter on the bread and put jelly on top.  Then place a slice of bread on top.  Cut it in half</p>
